<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-name" content="quixlab" />

    <title>Teacher Navigation</title>

    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        .nav-header {
            background: rgba(255, 255, 255, 0.15) !important;
            background-image: none !important;
            backdrop-filter: blur(15px) !important;
            -webkit-backdrop-filter: blur(15px) !important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 65px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .nav-header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(127, 127, 255, 0.1), rgba(24, 40, 72, 0.2));
            z-index: -1;
        }

        .nav-header .brand-logo {
            background-color: transparent !important;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 15px !important;
            min-height: 65px;
        }

        .nav-header .brand-logo a,
        .nav-header .brand-logo a b,
        .nav-header .brand-logo a span {
            background-color: transparent !important;
            display: flex;
            align-items: center;
            height: 100%;
            padding: 0 !important;
        }

        .nav-header .brand-title {
            color: white !important;
            font-weight: 800;
            font-size: 1.2rem;
            text-shadow: 0 0 20px rgba(127, 127, 255, 0.8),
            0 2px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .nav-header .brand-title:hover {
            text-shadow: 0 0 30px rgba(127, 127, 255, 1),
            0 2px 15px rgba(0, 0, 0, 0.6);
        }

        .nav-header .logo-abbr img,
        .nav-header .logo-compact img,
        .nav-header .brand-title img {
            filter: brightness(1.5) drop-shadow(0 0 10px rgba(127, 127, 255, 0.6));
            max-height: 50px !important;
            max-width: 65px !important;
            width: auto !important;
            height: auto !important;
            vertical-align: middle !important;
            margin: 0 !important;
            padding: 0 !important;
            transition: filter 0.3s ease;
        }

        .nav-header .logo-abbr img:hover,
        .nav-header .logo-compact img:hover,
        .nav-header .brand-title img:hover {
            filter: brightness(1.8) drop-shadow(0 0 15px rgba(127, 127, 255, 0.9));
        }

        /* Animated glow effect */
        @keyframes glow {
            0%, 100% {
                filter: brightness(1.5) drop-shadow(0 0 10px rgba(127, 127, 255, 0.6));
            }
            50% {
                filter: brightness(1.7) drop-shadow(0 0 15px rgba(127, 127, 255, 0.8));
            }
        }

        .nav-header .brand-logo:hover .logo-abbr img,
        .nav-header .brand-logo:hover .logo-compact img,
        .nav-header .brand-logo:hover .brand-title img {
            animation: glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
<div th:fragment="navheader-teacher">
    <div class="nav-header">
        <div class="brand-logo">
            <a th:href="@{/teacher}">
                <b class="logo-abbr"><img th:src="@{/images/logo.png}" alt=""></b>
                <span class="logo-compact"><img class="img-logo" th:src="@{/images/logo.png}" alt=""></span>
                <span class="brand-title">
                    <img th:src="@{/images/logo-text.png}" alt="">
                </span>
            </a>
        </div>
    </div>
</div>

</body>
</html>
