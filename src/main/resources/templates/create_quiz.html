<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-name" content="quixlab" />

    <title>Create New Quiz</title>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">
    <link th:href="@{/plugins/pg-calendar/css/pignose.calendar.min.css}" rel="stylesheet">
    <link th:href="@{/plugins/chartist/css/chartist.min.css}" rel="stylesheet">
    <link th:href="@{/plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        body {
            position: relative;
            background-color: #182848;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
            filter: brightness(0.55);
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        .card {
            background: rgba(255, 255, 255, 0.15) !important;
            backdrop-filter: blur(15px) !important;
            -webkit-backdrop-filter: blur(15px) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3) !important;
            border-radius: 16px !important;
            transition: all 0.3s ease !important;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(127, 127, 255, 0.3) !important;
        }

        h3, h4, h5, label, .card-title {
            color: white !important;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.25) !important;
            backdrop-filter: blur(10px);
            color: #fff !important;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.35) !important;
            box-shadow: 0 0 20px rgba(127, 127, 255, 0.5);
            border-color: rgba(127, 127, 255, 0.8);
            color: #fff !important;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #2e7d32 100%) !important;
            border: none !important;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            transition: all 0.3s ease;
            color: white !important;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .btn-secondary {
            background: rgba(108, 117, 125, 0.3) !important;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            color: white !important;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(108, 117, 125, 0.5) !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
        }

        .breadcrumb {
            background-color: transparent !important;
        }

        .breadcrumb-item, .breadcrumb-item a, .breadcrumb-item.active {
            color: white !important;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        }

        .breadcrumb-item a:hover {
            color: rgba(127, 127, 255, 0.9) !important;
        }
    </style>
</head>

<body>
<div id="main-wrapper">
    <div th:replace="fragments/navheader-teacher :: navheader-teacher"></div>
    <div th:replace="fragments/header :: header"></div>

    <div class="content-body">
        <div class="row mx-0">
            <div class="col p-md-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/teacher">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{|/teacher/class/${classRoom.id}|}">Classroom</a></li>
                    <li class="breadcrumb-item active">Create Quiz</li>
                </ol>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body p-5">
                            <h4 class="card-title mb-4 text-center">Create a New Quiz</h4>
                            <form th:action="@{|/teacher/class/${classRoom.id}/save_quiz|}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                                <div class="form-group">
                                    <label for="title">Quiz Title</label>
                                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter quiz title" required>
                                </div>
                                <div class="form-group">
                                    <label for="description">Quiz Description</label>
                                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter quiz instructions or details"></textarea>
                                </div>

                                <div class="text-right mt-4">
                                    <a th:href="@{|/teacher/class/${classRoom.id}|}" class="btn btn-secondary mr-2">Cancel</a>
                                    <button type="submit" class="btn btn-success px-4">Create Quiz & Add Questions</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</div>

<script th:src="@{/plugins/common/common.min.js}"></script>
<script th:src="@{/js/custom.min.js}"></script>
<script th:src="@{/js/settings.js}"></script>
<script th:src="@{/js/gleek.js}"></script>
<script th:src="@{/js/styleSwitcher.js}"></script>
<script th:src="@{/plugins/chart.js/Chart.bundle.min.js}"></script>
<script th:src="@{/plugins/circle-progress/circle-progress.min.js}"></script>
<script th:src="@{/plugins/d3v3/index.js}"></script>
<script th:src="@{/plugins/topojson/topojson.min.js}"></script>
<script th:src="@{/plugins/datamaps/datamaps.world.min.js}"></script>
<script th:src="@{/plugins/raphael/raphael.min.js}"></script>
<script th:src="@{/plugins/morris/morris.min.js}"></script>
<script th:src="@{/plugins/moment/moment.min.js}"></script>
<script th:src="@{/plugins/pg-calendar/js/pignose.calendar.min.js}"></script>
<script th:src="@{/plugins/chartist/js/chartist.min.js}"></script>
<script th:src="@{/plugins/chartist-plugin-tooltips/js/chartist-plugin-tooltip.min.js}"></script>
<script th:src="@{/js/dashboard/dashboard-1.js}"></script>
</body>
</html>
