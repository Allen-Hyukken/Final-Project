<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-name" content="quixlab" />

    <title>Teacher Dashboard - My Classes</title>

    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">

    <link th:href="@{/plugins/pg-calendar/css/pignose.calendar.min.css}" rel="stylesheet">

    <link th:href="@{/plugins/chartist/css/chartist.min.css}" rel="stylesheet">
    <link th:href="@{/plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css}" rel="stylesheet">

    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        .class-card {
            transition: transform 0.2s, box-shadow 0.2s;
            height: 100%;
            cursor: pointer;
        }

        .class-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .class-banner {
            height: 150px;
            width: 100%;
            object-fit: cover;
        }

        .class-code {
            font-family: monospace;
            font-weight: bold;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .copy-code {
            cursor: pointer;
            transition: color 0.2s;
        }

        .copy-code:hover {
            color: #007bff !important;
        }
    </style>
</head>
<body>

<div id="main-wrapper">

    <div th:replace="fragments/navheader-teacher :: navheader-teacher"></div>

    <div th:replace="fragments/header :: header"></div>

    <div class="content-body">

        <div class="row mx-0">
            <div class="col p-md-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/teacher}">Home</a></li>
                    <li class="breadcrumb-item active">My Classes</li>
                </ol>
            </div>
        </div>

        <div class="container-fluid">
            <div class="col-lg-5 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Create a New Class</h5>

                        <form th:action="@{/teacher/create}" method="post" enctype="multipart/form-data">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <div class="form-group">
                                <input type="text" class="form-control input-rounded"
                                       name="name" placeholder="Enter Class Name (e.g., English 10)" required>
                            </div>

                            <div class="custom-file mb-3">
                                <input type="file" class="custom-file-input" id="classPic" name="banner" accept="image/*">
                                <label class="custom-file-label" for="classPic">Upload Class Banner (Optional)</label>
                            </div>
                            <small class="form-text text-muted mb-3">Recommended size: 1200x400px. Max 5MB.</small>

                            <div class="text-right">
                                <button type="submit" class="btn btn-success btn-rounded px-4">Create Class</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h3 class="d-inline">My Classes</h3>
                    <p class="text-muted">Click a class to manage quizzes and view students.</p>

                    <div class="row" th:if="${!#lists.isEmpty(classes)}">
                        <div class="col-md-6 col-lg-3 mb-4" th:each="c : ${classes}">
                            <div class="card shadow-sm class-card" th:onclick="|window.location.href='/teacher/class/' + ${c.id}|">
                                <!-- Class Banner -->
                                <img class="class-banner"
                                     th:src="@{|/classroom/${c.id}/banner|}"
                                     alt="Class Banner" />

                                <div class="card-body">
                                    <h5 class="card-title" th:text="${c.name}">Class Name</h5>

                                    <p class="mb-0">
                                        <strong>Code:</strong>
                                        <span th:id="'classCode_' + ${c.id}"
                                              th:text="${c.code}"
                                              th:onclick="|event.stopPropagation(); copyClassCode('classCode_' + ${c.id}, 'copyFeedback_' + ${c.id})|"
                                              class="text-primary class-code copy-code"
                                              title="Click to copy code">
                                        </span>
                                        <small th:id="'copyFeedback_' + ${c.id}" class="text-success ml-2" style="display: none;">Copied!</small>
                                    </p>
                                </div>

                                <div class="card-footer">
                                    <small class="text-muted">Created by: <span th:text="${c.teacher.name}"></span></small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:if="${#lists.isEmpty(classes)}" class="text-center mt-4">
                        <p class="text-muted">You haven't created any classes yet. Use the form above to create one.</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
<script th:src="@{/plugins/common/common.min.js}"></script>
<script th:src="@{/js/custom.min.js}"></script>
<script th:src="@{/js/settings.js}"></script>
<script th:src="@{/js/gleek.js}"></script>
<script th:src="@{/js/styleSwitcher.js}"></script>

<script th:src="@{/plugins/chart.js/Chart.bundle.min.js}"></script>
<script th:src="@{/plugins/circle-progress/circle-progress.min.js}"></script>
<script th:src="@{/plugins/d3v3/index.js}"></script>
<script th:src="@{/plugins/topojson/topojson.min.js}"></script>
<script th:src="@{/plugins/datamaps/datamaps.world.min.js}"></script>
<script th:src="@{/plugins/raphael/raphael.min.js}"></script>
<script th:src="@{/plugins/morris/morris.min.js}"></script>
<script th:src="@{/plugins/moment/moment.min.js}"></script>
<script th:src="@{/plugins/pg-calendar/js/pignose.calendar.min.js}"></script>
<script th:src="@{/plugins/chartist/js/chartist.min.js}"></script>
<script th:src="@{/plugins/chartist-plugin-tooltips/js/chartist-plugin-tooltip.min.js}"></script>
<script th:src="@{/js/dashboard/dashboard-1.js}"></script>

<script>
    /**
     * Copies the text content of an element and shows a brief feedback message.
     */
    function copyClassCode(codeElementId, feedbackElementId) {
        const codeElement = document.getElementById(codeElementId);
        const feedbackElement = document.getElementById(feedbackElementId);

        if (!codeElement) {
            console.error('Code element not found:', codeElementId);
            return;
        }

        const codeToCopy = codeElement.textContent.trim();

        // 1. Use the modern Clipboard API (Recommended)
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(codeToCopy).then(() => {
                showFeedback(feedbackElement);
            }).catch(err => {
                console.error('Failed to copy text using Clipboard API:', err);
                fallbackCopy(codeElement, codeToCopy, feedbackElement);
            });
        } else {
            // 2. Fallback method for older browsers
            fallbackCopy(codeElement, codeToCopy, feedbackElement);
        }
    }

    /**
     * Fallback copy method using document.execCommand('copy').
     */
    function fallbackCopy(codeElement, codeToCopy, feedbackElement) {
        try {
            const range = document.createRange();
            range.selectNodeContents(codeElement);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand('copy');
            selection.removeAllRanges();

            if (feedbackElement) {
                feedbackElement.textContent = 'Copied!';
                showFeedback(feedbackElement);
            }
        } catch (fallbackErr) {
            console.error('Fallback copy failed: ', fallbackErr);
            alert(`Failed to copy code. Please manually copy: ${codeToCopy}`);
        }
    }

    /**
     * Shows the 'Copied!' feedback message temporarily.
     */
    function showFeedback(feedbackElement) {
        if (feedbackElement) {
            feedbackElement.style.display = 'inline';
            setTimeout(() => {
                feedbackElement.style.display = 'none';
            }, 2000);
        }
    }

    // Update custom file input label with selected filename
    document.getElementById('classPic').addEventListener('change', function(e) {
        var fileName = e.target.files[0] ? e.target.files[0].name : 'Upload Class Banner (Optional)';
        var label = e.target.nextElementSibling;
        label.innerText = fileName;
    });
</script>

</body>
</html>
