spring.application.name=FinalProject
# Server Configuration
server.port=8080

# ? ADD THIS LINE - Disable session persistence (prevents the ClassCastException error)
server.servlet.session.persistent=false

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/quizdatabase?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345


# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Remove or comment out the deprecated dialect line below
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.quiz=DEBUG

spring.main.allow-bean-definition-overriding=true