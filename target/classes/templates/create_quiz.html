<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <meta name="theme-name" content="quixlab" />

    <title>Create New Quiz</title>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">
    <link th:href="@{/plugins/pg-calendar/css/pignose.calendar.min.css}" rel="stylesheet">
    <link th:href="@{/plugins/chartist/css/chartist.min.css}" rel="stylesheet">
    <link th:href="@{/plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<div id="main-wrapper">

    <!--**********************************
        Nav header start
    ***********************************-->
    <div class="nav-header">
        <div class="brand-logo">
            <a th:href="@{/teacher}">
                <b class="logo-abbr"><img th:src="@{/images/logo.png}" alt=""></b>
                <span class="logo-compact"><img th:src="@{/images/logo-compact.png}" alt=""></span>
                <span class="brand-title"><img th:src="@{/images/logo-text.png}" alt=""></span>
            </a>
        </div>
    </div>
    <!--**********************************
        Header
    ***********************************-->
    <div th:replace="fragments/header :: header"></div>

    <!--**********************************
        Content body start
    ***********************************-->
    <div class="content-body">
        <div class="row mx-0">
            <div class="col p-md-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/teacher">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{|/teacher/class/${classRoom.id}|}">Class</a></li>
                    <li class="breadcrumb-item active">Create Quiz</li>
                </ol>
            </div>
        </div>

        <div class="container-fluid">
            <!-- Create Quiz Header -->
            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title mb-3">Create a New Quiz</h4>
                    <form th:action="@{|/teacher/class/${classRoom.id}/save_quiz|}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="form-group">
                            <label for="title">Quiz Title</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Enter quiz title" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Quiz Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter quiz instructions or details"></textarea>
                        </div>

                        <button type="submit" class="btn btn-success">Create Quiz & Add Questions</button>
                        <a th:href="@{|/teacher/class/${classRoom.id}|}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>

        </div> <!-- container-fluid -->
    </div>
    <!--**********************************
        Content body end
    ***********************************-->

    <div th:replace="fragments/footer :: footer"></div>
</div>

<!--**********************************
    Scripts
***********************************-->
<script th:src="@{/plugins/common/common.min.js}"></script>
<script th:src="@{/js/custom.min.js}"></script>
<script th:src="@{/js/settings.js}"></script>
<script th:src="@{/js/gleek.js}"></script>
<script th:src="@{/js/styleSwitcher.js}"></script>
<script th:src="@{/plugins/chart.js/Chart.bundle.min.js}"></script>
<script th:src="@{/plugins/moment/moment.min.js}"></script>
<script th:src="@{/plugins/pg-calendar/js/pignose.calendar.min.js}"></script>

</body>
</html>
