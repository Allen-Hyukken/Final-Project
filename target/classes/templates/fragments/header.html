<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-name" content="quixlab" />

    <title>Header</title>

    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        .header {
            background: rgba(255, 255, 255, 0.12) !important;
            background-image: none !important;
            backdrop-filter: blur(15px) !important;
            -webkit-backdrop-filter: blur(15px) !important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(127, 127, 255, 0.08), transparent);
            z-index: -1;
        }

        /* Logo in header */
        .header-logo {
            display: flex;
            align-items: center;
            margin-left: 20000px;
        }

        .header-logo img {
            height: 40px;
            width: auto;
            object-fit: contain;
            filter: brightness(1.3) drop-shadow(0 0 10px rgba(127, 127, 255, 0.5));
            transition: all 0.3s ease;
        }

        .header-logo img:hover {
            filter: brightness(1.5) drop-shadow(0 0 15px rgba(127, 127, 255, 0.8));
            transform: scale(1.05);
        }

        .header-logo-text {
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            margin-left: 12px;
            text-shadow: 0 0 15px rgba(127, 127, 255, 0.6);
            letter-spacing: 0.5px;
        }

        .header .user-img img {
            border: 2px solid rgba(127, 127, 255, 0.6);
            box-shadow: 0 0 15px rgba(127, 127, 255, 0.4);
            transition: all 0.3s ease;
        }

        .header .user-img img:hover {
            border-color: rgba(127, 127, 255, 0.9);
            box-shadow: 0 0 20px rgba(127, 127, 255, 0.6);
            transform: scale(1.05);
        }

        .header .activity.active {
            background: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
            }
            50% {
                box-shadow: 0 0 20px rgba(76, 175, 80, 0.9);
            }
        }

        .drop-down.dropdown-profile {
            background: rgba(255, 255, 255, 0.15) !important;
            backdrop-filter: blur(20px) !important;
            -webkit-backdrop-filter: blur(20px) !important;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            animation: fadeInDown 0.3s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-content-body ul li a,
        .dropdown-content-body ul li button {
            color: white !important;
            transition: all 0.3s ease;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 5px 10px;
        }

        .dropdown-content-body ul li a:hover,
        .dropdown-content-body ul li button:hover {
            background: rgba(127, 127, 255, 0.2) !important;
            transform: translateX(5px);
        }

        .dropdown-content-body ul li a i,
        .dropdown-content-body ul li button i {
            filter: drop-shadow(0 0 5px rgba(127, 127, 255, 0.5));
        }

        .hamburger .toggle-icon {
            color: white;
            filter: drop-shadow(0 0 8px rgba(127, 127, 255, 0.5));
            transition: all 0.3s ease;
        }

        .hamburger:hover .toggle-icon {
            filter: drop-shadow(0 0 12px rgba(127, 127, 255, 0.8));
            transform: scale(1.1);
        }

        /* Adjust header content layout */
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

<div th:fragment="header" class="header">
    <div class="header-content clearfix">
        <div class="header-left">
            <div class="nav-control">
                <div class="hamburger">
                    <span class="toggle-icon"><i class="icon-menu"></i></span>
                </div>
            </div>

            <!-- Add Logo Here -->

        </div>

        <div class="header-right">
            <ul class="clearfix">
                <li class="icons dropdown">
                    <div class="user-img c-pointer position-relative" data-toggle="dropdown">
                        <span class="activity active"></span>
                        <img th:src="@{/images/imgs/12.png}" height="40" width="40" alt="">
                    </div>
                    <div class="drop-down dropdown-profile animated fadeIn dropdown-menu">
                        <div class="dropdown-content-body">
                            <ul>
                                <li>
                                    <a href="javascript:void(0)">
                                        <i class="icon-user"></i>
                                        <span th:text="${#authentication.principal.name}">Profile</span>
                                    </a>
                                </li>
                                <li>
                                    <form th:action="@{/logout}" method="post" style="display: inline;">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button type="submit" class="dropdown-item" style="border: none; background: none; cursor: pointer; width: 100%; text-align: left;">
                                            <i class="icon-key"></i> <span>Logout</span>
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
